<html>
    <head><title>MOTIVATIONAL MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.jpg" class="logo">
            
        </div>
        <div class="content">
        <div class="left-col">
        <h1>MOTIVATIONAL<br>VIBES<br> ONLY</h1>
    </div>
        <div class="right-col">
            <p>Click Here To Listen></p>
            <img src="play.jpg" id="icon">
        </div>
    </div>
    </div>
    <audio id="mySong">
        <source src="musick.mp3" type="audio/mp3">
        </audio>
        <script>
            var mySong=document.getElementById("mySong");
            var icon=document.getElementById("icon");
            icon.onclick=function()
            {
                if(mySong.paused)
                {
                    mySong.play();
                    icon.src="pause.jpg";

                }
                else{
                    mySong.pause();
                    icon.src="play.jpg";

                }
                
            }
        </script>
</body>
</html>
